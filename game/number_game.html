<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Sum Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a5568;
        }

        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px;
            background-color: #edf2f7;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2d3748;
        }

        .target-sum {
            color: #e53e3e;
        }

        .score {
            color: #38a169;
        }

        .timer {
            color: #e53e3e;
            font-weight: 700;
        }

        .timer.warning {
            color: #ff6b35;
            animation: timerPulse 1s ease-in-out infinite;
        }

        .timer.critical {
            color: #ff1744;
            animation: timerPulse 0.5s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 25px auto;
            max-width: 350px;
            width: 100%;
        }

        .grid-cell {
            background-color: #e2e8f0;
            border-radius: 8px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .grid-cell:hover:not(.selected):not(.cleared) {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .grid-cell.selected {
            background-color: #48bb78;
            color: white;
            box-shadow: 0 4px 8px rgba(72, 187, 120, 0.4);
            transform: scale(1.05);
        }

        .grid-cell.cleared {
            background-color: #a0aec0; /* Grey out cleared cells */
            color: #edf2f7;
            cursor: default;
            transform: scale(1);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem; /* Make the 'X' smaller */
        }
        
        .grid-cell.cleared::before {
            content: 'âœ“'; /* Add a checkmark for cleared cells */
        }


        .grid-cell.hint {
            animation: hintPulse 1s infinite alternate;
            border: 3px solid #f6e05e;
        }

        @keyframes hintPulse {
            0% { transform: scale(1); background-color: #f6e05e; }
            100% { transform: scale(1.08); background-color: #fbd38d; }
        }

        .feedback-message {
            margin-top: 20px;
            font-size: 1.1rem;
            min-height: 25px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .feedback-message.show {
            visibility: visible;
            opacity: 1;
        }

        .feedback-message.error {
            color: #e53e3e;
            font-weight: 600;
        }

        .feedback-message.success {
            color: #38a169;
            font-weight: 600;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background-color: #4299e1;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover:not(.disabled) {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        .btn:active:not(.disabled) {
            transform: translateY(0);
        }

        .btn.disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hint-info {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #718096;
            min-height: 20px;
        }

        .auto-success {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .auto-success.show {
            opacity: 1;
            visibility: visible;
        }

        .difficulty-selector {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-btn {
            background-color: #e2e8f0;
            color: #4a5568;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .difficulty-btn:hover {
            background-color: #cbd5e0;
        }

        .difficulty-btn.active {
            background-color: #4299e1;
            color: white;
            font-weight: bold;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden; /* Hide by default */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible; /* Show when 'show' class is added */
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .game-over h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .final-stats {
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .final-stats div {
            margin: 10px 0;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Number Sum Challenge</h1>

        <div class="difficulty-selector" id="difficulty-selector">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">Target Sum</div>
                <div class="stat-value target-sum" id="target-sum">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value score" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Time Left</div>
                <div class="stat-value timer" id="timer">10:00</div>
            </div>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Grid cells will be rendered here by JavaScript -->
        </div>

        <div class="feedback-message" id="feedback-message"></div>
        <div class="hint-info" id="hint-info"></div>

        <div class="btn-container">
            <button class="btn" id="new-game-btn">New Game</button>
            <button class="btn" id="hint-btn">Get Hint (3)</button>
        </div>
        <div class="auto-success" id="auto-success"></div>
        
        <div class="game-over" id="game-over">
            <div class="game-over-content">
                <h2 id="game-over-title">Game Complete!</h2>
                <div class="final-stats" id="final-stats">
                    <div>Final Score: <span id="final-score">0</span></div>
                    <div>Time Bonus: <span id="time-bonus">0</span></div>
                    <div>Total Time: <span id="total-time">0:00</span></div>
                </div>
                <button class="btn" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="select-sound" preload="auto">
        <source src="https://play.rosebud.ai/assets/Retro PickUp Coin 04.wav?GoYP" type="audio/wav">
    </audio>
    <audio id="success-sound" preload="auto">
        <source src="https://play.rosebud.ai/assets/Retro PowerUP 09.wav?DNH3" type="audio/wav">
    </audio>
    <audio id="complete-sound" preload="auto">
        <source src="https://play.rosebud.ai/assets/Retro Magic 34.wav?QYw6" type="audio/wav">
    </audio>

    <script src="game.js"></script>
</body>
</html>
